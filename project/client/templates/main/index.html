{% extends "_base.html" %}

{% block content %}

  <div class="row">
    <div class="col-md-8">
      <h2>Map</h2>
      <div class="map-container">
        <div id="map-canvas" class="canvas"></div>
      </div>
    </div>
    <div class="col-md-4">
      <h2>Bathrooms</h2>
      <ul id="list" class="bathroom-list">
        {% for bathroom in bathrooms %}
          {% if bathroom.ratings_count == 0 %}
            <li><span class="bathroom-name" id="clickable-name">{{ bathroom.name }}</span><br>No reviews yet!</li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>

{% endblock %}

{% block js %}

  <script src="{{ url_for('static', filename='map.js') }}" type="text/javascript"></script>

{% endblock js %}
