{% extends "_base.html" %}

{% block content %}

  <div class="row">
    <div class="col-md-8">
      <h2>Map</h2>
      <div class="map-container">
        <div id="map-canvas" class="canvas"></div>
      </div>
    </div>
    <div class="col-md-4">
      <h2>Bathrooms</h2>
      <ul id="list" class="bathroom-list">
        {% for bathroom in bathrooms %}
          <li
            data-address="{{bathroom.location}}"
            data-rating="{{bathroom.rating}}"
            data-rating-count="{{bathroom.rating_count}}"
          >{{ bathroom.name }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div id="myModal"></div>

{% endblock %}

{% block js %}

  <script src="{{ url_for('static', filename='map.js') }}" type="text/javascript"></script>

{% endblock js %}
