{% extends "_base.html" %}

{% block content %}

<div class="row">
  <div class="col-md-8">
    <h2>Map</h2>
    <div class="map-container">
      <div id="map-canvas" class="canvas"></div>
    </div>
  </div>
  <div class="col-md-4">
    <h2>Bathrooms</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Bathroom Name</th>
          <th>Rating</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="bathroom-table" class="bathroom-table-body">
        {% for bathroom in bathrooms %}
          <tr>
            <td id="bathroom-name" data-location="{{ bathroom.location }}" class="bathroom-name">{{ bathroom.name }}</td>
            <td id="bathroom-rating" class="bathroom-star-rating">
              <input id="star-input" value="{{ bathroom.rating }}" data-step=1 data-size="xs" data-show-clear="false" data-show-caption="false" class="rating rating-loading">
            </td>
            <td id="bathroom-rating-count"><span id="rating-count">{{ bathroom.rating_count }}</span> total ratings</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% block js %}

  <script src="{{ url_for('static', filename='map.js') }}" type="text/javascript"></script>

{% endblock js %}
